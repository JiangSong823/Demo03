<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS设定</title>
</head>
<body>
    <h1>设置VSCode快捷输入默认内容</h1>
    <hr>
    <h2>
        设置 -> 用户代码片段 ->html -> html.json
    </h2>
    <h3>
        添加：<br>
        "h5 sample":{<br>
            "prefix": "!!"<br>
            "body": [<br>
                "<!DOCTYPE html>",<br>
                "<html lang=\"zh-CN\">",<br>
                "<head>",<br>
                "\t<meta charset=\"UTF-8\">",<br>
                "\t<title>VS设定</title>",<br>
                "</head>",<br>
                "<body>",<br>
                "</body>",<br>
                "</html>"<br>
            ],<br>
            "description": "the full sample code - html5"<br>
        },<br>
        "css":{<br>
            "prefix": "css"<br>
            "body": [<br>
                "<link type=\"text/css\" rel=\"stylesheet\" href=\"\">"<br>
            ],<br>
            "description": "link css - html5"<br>
        }<br>
    </h3>
</body>
</html>
